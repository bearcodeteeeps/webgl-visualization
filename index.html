<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>PubNub WebGL</title>

    <style>
      html, body {
        height: 100%;
      }

      body {
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
        background: black;
        margin: 0;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #globe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #fullscreen {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: url(assets/fullscreen.png);
        width: 32px;
        height: 32px;
        cursor: pointer;
      }

      #pubnub {
        position: absolute;
        top: 20px !important;
        left: 20px !important;
        z-index: 200;
        background: url(assets/logo.png);
        background-size: cover;
        width: 200px;
        height: 45px;
      }

      #title {
        position: absolute;
        top: 28px !important;
        left: 230px !important;
        display: block;
        color: white;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        font-size: 34px;
        z-index: 202;
      }

      #info {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
        position: absolute;
        bottom: 20px !important;
        left: 50% !important;
        margin-left: -144.5px;
        display: block;
        z-index: 201;
        text-align: center;
      }

      #info a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="globe">
      <div id="pubnub"></div>
      <div id="title">Real-Time Traffic</div>
      <div id="info">
        Displaying less than 0.01% of real-time traffic
        <br>
        Images Courtesy of <a href="http://visibleearth.nasa.gov/view.php?id=55167" target="_blank">NASA</a>, <a href="http://planetpixelemporium.com/earth.html" target="_blank">JHT</a>, and <a href="http://alexcpeterson.com/spacescape" target="_blank">Spacescape</a>
      </div>
    </div>
    <div id="fullscreen"></div>
    <canvas id="canvas" width="1024" height="512" style="display: none;"></canvas>
    <script src=http://cdn.pubnub.com/pubnub.min.js ></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/three.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/mousecontrols.js"></script>
  </body>
</html>
